<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LeagueAL - Simulador de Torneo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>LeagueAL</h1>
    </header>

  <div class="contenedor">
    <h2>¡Bienvenido!</h2>
    <p>Bienvenido al simulador de torneos. Completa el formulario para crear tu torneo.</p>

    <form id="formTorneo">
      <label for="torneo">Nombre del torneo:</label>
      <input type="text" class="torneo" id="torneo" name="torneo" placeholder="Ej: Liga Estudiantil" required>

      <label for="opciones">Número de equipos:</label>
      <select id="opciones" required>
        <option value="">-- Seleccione --</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
      </select>

      <button type="submit">Crear Torneo</button>
    </form>
  </div>

  <footer>
    &copy; 2025 LeagueAL - Desarrollado por Adrian Gomez y Luis Cortes
  </footer>

  <script>
    document.getElementById("formTorneo").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("torneo").value;
      const equipos = document.getElementById("opciones").value;
      alert(`Torneo "${nombre}" creado con ${equipos} equipos.`);
    });
  </script>

</body>
</html>
